permalink: /contact/
priority: 0.9
---

<script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "Person",
    "name": "Alek Pikl",
    "url": "http://alekpikl.github.io/strici-iz-tujine",
    "sameAs": [
      "https://instagram.com/{{ site.social-username.instagram }}",
    ]
  }
</script>

<div class="contact-wrapper">
  <div class="contact">

    <aside class="contact-intro">
      <p class="paragraph-huge">
        Najdi nas na <a href="//instagram.com/{{ site.social-username.instagram }}">Instagram-u</a>, 
        ali pa nam sledi na <a href="//soundcloud.com/{{ site.social-username.spotify }}">SoundCloud-u</a>
        in drugih podcast platformah.
      </p>
    </aside>

    <div class="contact-form">
      <form netlify action="/contact/confirmation">
        <fieldset>
          <section>
            <label for="name">Name
              <input autofocus type="text" name="name" id="name">
            </label>
          </section>

          <section>
            <label for="email">Email
              <input required type="email" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
            </label>
          </section>

          <section>
            <label for="message">Message
              <textarea required name="message" id="message"></textarea>
            </label>
          </section>

          <section>
            <div data-netlify-recaptcha></div>
          </section>

          <input class="button-secondary" type="submit" value="Send Message">
        </fieldset>
      </form>
    </div>

  </div>
</div>
